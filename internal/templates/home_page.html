<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>

</style>

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="row align-items-start">
        <div class="col navigation">
            {{range .}} <a href="/{{.}}" onunload="return false">{{.}}</a> {{end}}
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                
              </div>
        </div>
    </div>
    <script>
        const nav = document.querySelector('.navigation')
        const card = document.querySelector('.card')

        nav.addEventListener('click', async(e) => {
            e.stopPropagation()
            e.preventDefault()
            console.log(e.currentTarget.textContent.trim(), 'e.currentTarget.textContent')
            let response = await fetch(`http://localhost:3003/${e.currentTarget.textContent.trim()}`)
            let data = await response.json();
            console.log(data,'data')
            let ulEl = document.createElement('ul');
            Object.values(data.Selected).forEach(item => {
                if (item instanceof Object) {
                    card.append(ulEl)
                    ulEl = document.createElement('ul');
                    ulEl.classList.add("list-group", "list-group-flush");
                } else {
                    let liEl = document.createElement('li');
                    liEl.textContent = item;
                    liEl.classList.add("list-group-item");
                    ulEl.append(liEl)
                }
            })
            card.append(ulEl)
        })
    </script>
   
</body>
</html>
